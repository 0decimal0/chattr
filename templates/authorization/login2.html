{%extends "base.html"%}
{%block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="row">
  <div class="small-6 columns small-centered">
    <div data-alert class="alert-box alert">
      <i class="fi-x"></i>
      {{ message }}
      <a href="#" class="close">&CircleTimes;</a>
    </div>
  </div>
</div>
{% endfor %}
{% endif %}
{% endwith %}

{%endblock %}
